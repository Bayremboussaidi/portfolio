 <div class="contact-container">
  <div class="contact-form" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="500">
      <h1><span>Contact</span> Us</h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control" required placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" required placeholder="Email">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" formControlName="subject" type="text" class="form-control" required placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" class="form-control" required placeholder="Message"></textarea>
        </div>
        <div class="contact-footer">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
  </div>

  <!-- Image that matches the contact form size -->
  <div class="contact-image" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="500">
    <a href="https://www.google.com/maps/place/Dar+Fadhal/@36.866134,10.2323672,2684m/data=!3m2!1e3!4b1!4m6!3m5!1s0x12e2cab9c0ff8bdf:0xa08940baff584f0c!8m2!3d36.8679869!4d10.2403858!16s%2Fg%2F1pt_r9q20?entry=ttu&g_ep=EgoyMDI0MTAwMi4xIKXMDSoASAFQAw%3D%3D" target="_blank">
      <img src="../../assets/img/position/poistion.PNG" alt="Ma position">
    </a> 
  </div>
 
</div>
