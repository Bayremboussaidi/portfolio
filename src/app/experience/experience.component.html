<section class="experience-section">
  <h1 class="experience-title">
    My<span> Experience</span>
  </h1>

  <div class="timeline">
    <div class="timeline-item" *ngFor="let exp of experiences; let i = index">

      <div class="timeline-dot"></div>
      <div class="timeline-date">{{ exp.date }}</div>

      <div class="timeline-content">
        <div class="timeline-header">
          <h3>{{ exp.title }}</h3>
          <span class="company-badge">{{ exp.company }}</span>
        </div>

        <p class="description">{{ exp.description }}</p>

        <div class="tools-section">
          <h4>Technologies Used</h4>
          <div class="tools-list">
            <span class="tool-tag" *ngFor="let tool of exp.tools">
              <!-- Icons -->
              <i *ngIf="tool === 'Angular'" class="fab fa-angular"></i>
              <i *ngIf="tool === 'React'" class="fab fa-react"></i>
              <i *ngIf="tool === 'Spring Boot'" class="fa-brands fa-java"></i>
              <i *ngIf="tool === 'Node.js' || tool === 'Node.js (Express)' || tool === 'Express'" class="fab fa-node-js"></i>
              <i *ngIf="tool === 'Python'" class="fab fa-python"></i>
              <i *ngIf="tool === 'MySQL' || tool === 'SQL Server'" class="fas fa-database"></i>
              <i *ngIf="tool === 'MongoDB'" class="fas fa-leaf"></i>
              <i *ngIf="tool === 'Docker'" class="fab fa-docker"></i>
              <i *ngIf="tool === 'Kubernetes'" class="fas fa-dharmachakra"></i>
              <i *ngIf="tool === 'Jenkins'" class="fab fa-jenkins"></i>
              <i *ngIf="tool === 'GitLab'" class="fab fa-gitlab"></i>
              <i *ngIf="tool === 'VMware' || tool === 'Hyper-V'" class="fas fa-server"></i>
              <i *ngIf="tool === 'ArgoCD'" class="fas fa-sync-alt"></i>
              <i *ngIf="tool === 'Keycloak'" class="fas fa-key"></i>
              <i *ngIf="tool === 'JWT'" class="fas fa-shield-alt"></i>
              <i *ngIf="tool === 'RedHat'" class="fab fa-redhat"></i>
              <i *ngIf="tool === 'TypeScript'" class="fas fa-code"></i>
              <i *ngIf="tool === 'PrimeNG'" class="fas fa-layer-group"></i>
              <i *ngIf="tool === 'SMTP'" class="fas fa-envelope"></i>
              <i *ngIf="tool === 'FastAPI'" class="fas fa-bolt"></i>
              <i *ngIf="tool === 'GPT'" class="fas fa-robot"></i>
              <i *ngIf="tool === 'pdfkit'" class="fas fa-file-pdf"></i>
              <i *ngIf="tool === 'node-cron'" class="fas fa-clock"></i>
              <i *ngIf="tool === 'multer'" class="fas fa-upload"></i>
              {{ tool }}
            </span>
          </div>
        </div>

        <a *ngIf="exp.github" [href]="exp.github" target="_blank" class="github-btn">
          <i class="fab fa-github"></i> View on GitHub
        </a>
      </div>
    </div>
  </div>
</section>
